<!DOCTYPE html> 
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>iDAI.components 2</title>

    <meta name="author" content="DAINST DEVS">

    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="src/css/idai-components-2.css">

    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/Leaflet.vector-markers/dist/leaflet-vector-markers.js"></script>

    <script>
        var defaultConfiguration = { main: 'index.js', defaultExtension: 'js' };

        System.config({

            paths: {
                'angular2-uuid/*': 'node_modules/angular2-uuid/*.js'
            },
            map: {
                'app': 'demo/app',
                json: 'app/util/systemjs-json-plugin',
                '@angular/platform-browser-dynamic': 'node_modules/@angular/platform-browser-dynamic',
                '@angular/platform-browser': 'node_modules/@angular/platform-browser',
                '@angular/http': 'node_modules/@angular/http',
                '@angular/common': 'node_modules/@angular/common',
                '@angular/core': 'node_modules/@angular/core',
                '@angular/router': 'node_modules/@angular/router',
                '@angular/compiler': 'node_modules/@angular/compiler',
                '@angular/forms': 'node_modules/@angular/forms',
                '@ngx-translate/i18n-polyfill': 'node_modules/@ngx-translate/i18n-polyfill/bundles/ngx-translate-i18n-polyfill.umd.js',
                '@ng-bootstrap/ng-bootstrap': 'node_modules/@ng-bootstrap/ng-bootstrap/bundles/ng-bootstrap.umd.js',
                'rxjs': 'node_modules/rxjs',
                'rxjs-compat': 'node_modules/rxjs-compat',
                'ts-md5': 'node_modules/ts-md5',
                'tsfun': 'node_modules/tsfun'
            },
            packages: {
                'src': {
                    format: 'cjs',
                    defaultExtension: 'js'
                },
                'demo/app': {
                    main: 'main.js',
                    format: 'cjs',
                    defaultExtension: 'js'
                },
                'node_modules': {
                    defaultExtension: 'js'
                },
                'demo/config' : {
                    defaultExtension: false,
                    meta: {
                        '*.json': {
                            loader: 'json'
                        }
                    }
                },
                'rxjs': defaultConfiguration,
                'rxjs/operators': defaultConfiguration,
                'rxjs/internal-compatibility': defaultConfiguration,
                'rxjs/testing': defaultConfiguration,
                'rxjs/ajax': defaultConfiguration,
                'rxjs/webSocket': defaultConfiguration,
                'rxjs-compat': defaultConfiguration,
                'tsfun': defaultConfiguration,
                '@angular/core'                    : { main: 'bundles/core.umd.min.js' },
                '@angular/common'                  : { main: 'bundles/common.umd.min.js' },
                '@angular/compiler'                : { main: 'bundles/compiler.umd.min.js' },
                '@angular/router'                  : { main: 'bundles/router.umd.min.js' },
                '@angular/platform-browser'        : { main: 'bundles/platform-browser.umd.min.js' },
                '@angular/platform-browser-dynamic': { main: 'bundles/platform-browser-dynamic.umd.min.js' },
                '@angular/http'                    : { main: 'bundles/http.umd.min.js' },
                '@angular/forms'                   : { main: 'bundles/forms.umd.min.js' },
                '@angular/common/http': {
                    main: '../bundles/common-http.umd.js',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app')
            .then(null, console.error.bind(console));
    </script>

</head>

<body>
    <idai-components-demo-app>Loading...</idai-components-demo-app>
</body>

</html>
