<div  *ngFor="let field of fieldsForObjectType; let i=index" id="edit-form-element-{{i}}">
    <div *ngIf="field" class="form-group card">
        <div class="card-header">
            <span *ngIf="field.label">{{field.label}}</span>
            <span *ngIf="!field.label">{{field.name}}</span>
        </div>

        <div class="card-block">

        <string_input *ngIf="field.inputType == 'string_input' || (field.inputType == undefined && field.inner == undefined)" [(resource)]="document['resource']" [fieldName]="field.name"></string_input>

        <string_inputs *ngIf="field.inputType == 'string_inputs'" [(field)]="document['resource'][field.name]"></string_inputs>

        <localized *ngIf="field.localized" [(field)]="document['resource'][field.name]" [innerInputType]="field.inner.inputType" ></localized>

        <text *ngIf="field.inputType == 'text'" [(resource)]="document['resource']" [fieldName]="field.name"></text>

        <dropdown *ngIf="field.inputType == 'dropdown'" [(resource)]="document['resource']" [field]="field"></dropdown>

        <radio *ngIf="field.inputType == 'radio'" [(resource)]="document['resource']" [field]="field"></radio>

        <checkboxes *ngIf="field.inputType == 'checkboxes'" [(resource)]="document['resource']" [field]="field"></checkboxes>

        <multiselect *ngIf="field.inputType == 'multiselect'" [(resource)]="document['resource']" [field]="field"></multiselect>
        </div>
    </div>
</div>
