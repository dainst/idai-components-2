<div>
    <input  [(ngModel)]="queryTerm">
</div>
<div *ngFor="let item of field.valuelist" class="checkbox">

    <label [style.display]="getIndexOfItem(item) > -1 || (queryTerm != '' && item.indexOf(queryTerm)) > -1 ? 'block' : 'none'">
        <input value="{{item}}"
               type="checkbox"
               (click)="addInputArrayItem(item)"
               >
        {{item}}
    </label>
</div>
