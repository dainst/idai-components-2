<message></message>
<div *ngIf="document">
    <div *ngIf="!document['resource'].type" id="object-create">
        <!--<h1 id="create-object-heading">-->
        <div class="card">
            <div class="card-header">
                Please choose the object type.
            </div>
            <button *ngFor="let type of types; let index = index" (mousedown)="setType(type.name)"
                    type="button" id="create-object-option-{{index}}" class="list-group-item">{{type.label}}</button>
        </div>
    </div>

    <div *ngIf="document['resource'].type"
         id="object-edit" >

        <h1>
            {{objectTypeLabel}}
            <div *ngIf="document['resource'].type"><small>Typ: {{document['resource'].type}}</small></div>

        </h1>

        <div class="row">

            <form>
                <div class="col-md-7">
                    <edit-form [(document)]="document"
                           [fieldsForObjectType]="fieldsForObjectType"></edit-form>
                </div>
                <div class="col-md-5">
                    <relations-form [(document)]="document"
                                [primary]="primary"
                                [relationFields]="relationFields"></relations-form>
                </div>
            </form>

        </div>
    </div>
</div>
