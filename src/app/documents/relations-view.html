<h3 class="fieldcollapse" (click)="collapsed = !collapsed">
    Relationen
    <span class="mdi mdi-chevron-down" *ngIf="!collapsed"></span>
    <span class="mdi mdi-chevron-up" *ngIf="collapsed"></span>
</h3>

<div *ngIf="!collapsed">
    <div *ngFor="let relation of relations">
        <div class="document-view-field">
            <div class="fieldname">{{relation.name}}</div>
            <div *ngFor="let target of relation.targets" class="fieldvalue">
                <div *ngIf="doc.resource.shortDescription">
                    <a class="relation-link" (click)="clickRelation(target)">{{target.resource.shortDescription}}
                        ({{target.resource.identifier}})</a>
                </div>
                <div *ngIf="!doc.resource.shortDescription">
                    <a class="relation-link" (click)="clickRelation(target)">{{target.resource.identifier}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
