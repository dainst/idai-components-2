<div *ngIf="relations.length > 0" class="document-view-field">
    <div *ngIf="!collapsed">
        <div *ngFor="let relation of relations">
            <div class="document-view-field">
                <div class="fieldname">{{relation.name}}</div>
                <div *ngFor="let target of relation.targets" class="relation-target" (click)="clickRelation(target)">
                    <document-teaser [document]="target"></document-teaser>
                </div>
            </div>
        </div>
    </div>
</div>
