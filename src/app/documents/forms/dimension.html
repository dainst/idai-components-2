<div *ngFor="let dimension of resource[field.name]; index as i"  class="mb-2">
	<div class="row" *ngIf="!dimension.editing">
		<div class="col-8">
			{{dimension.hasLabel}} 
		</div>
		<div class="col-4" align="right">
			<button class="btn btn-sm btn-secondary">Remove</button>
			<button class="btn btn-sm btn-secondary" (click)="dimension.editing = !dimension.editing">Edit</button>
		</div>
	</div>

	<div *ngIf="dimension.editing">
	    <ng-container [ngTemplateOutlet]="dimensionForm"
	                  [ngTemplateOutletContext]="{ dimension: dimension }">
	    </ng-container>
	</div>
	<hr>
</div>

<div>
    <div align="right" class="mb-3"><button class="btn btn-secondary"  *ngIf="!newDimension" (click)="createNewDimension()">+</button></div>
    
</div>

<div *ngIf="newDimension">
    <ng-container [ngTemplateOutlet]="dimensionForm"
                  [ngTemplateOutletContext]="{ dimension: newDimension }">
    </ng-container>
</div>



<ng-template #dimensionForm let-dimension="dimension">
	<div class="form-inline mb-2 small">
    	<input [(ngModel)]="dimension.hasValue" name="hasValue" class="form-control">
    	
    	<select  [(ngModel)]="dimension.unit" class="ml-2 custom-select">
            <option value="cm">cm</option>
            <option value="m">m</option>
            <option value="mm">mm</option>
		</select>

		<label class="ml-2">Gemessen an:</label>
    	<select [(ngModel)]="dimension.hasMeasurementPosition" class="ml-2 custom-select">
            <option *ngFor="let item of field.position_values" value="{{item}}">{{item}}</option>
		</select>
    </div>
    <div class="form-group small mb-2">
    	<label for="comment" class="mb-1">Kommentar</label>
    	<input [(ngModel)]="dimension.hasMeasurementComment" type="" class="form-control" name="hasMeasurementComment">
    </div>
    <div class="row">
    	<div class="col">
    		<div class="form-check form-check-inline" >
		        <label class="form-check-label">
		            <input class="form-check-input" type="checkbox"
		                   [checked]="dimension.isImprecise"
		                   (change)="dimension.isImprecise = !dimension.isImprecise">
		            <small>Ungenau</small>
		        </label>
	    	</div>
    	</div>
    	<div class="col" align="right">
    	<button class="btn btn-sm btn-primary" (click)="saveDimension(dimension)">Speichern</button>
    		
    	</div>
    </div>

</ng-template>
