<div *ngFor="let diameter of resource[field.name]; index as i"  class="mb-2">
	<div class="row" *ngIf="!diameter.editing">
		<div class="col-8">
			{{diameter.hasLabel}} 
		</div>
		<div class="col-4" align="right">
			<button class="btn btn-sm btn-secondary">Remove</button>
			<button class="btn btn-sm btn-secondary" (click)="diameter.editing = !diameter.editing">Edit</button>
		</div>
	</div>

	<div *ngIf="diameter.editing">
	    <ng-container [ngTemplateOutlet]="diamterForm"
	                  [ngTemplateOutletContext]="{ diameter: diameter }">
	    </ng-container>
	</div>
	<hr>
</div>

<div>
    <div align="right" class="mb-3"><button class="btn btn-secondary"  *ngIf="!newDiameter" (click)="createNewDiameter()">+</button></div>
    
</div>

<div *ngIf="newDiameter">
    <ng-container [ngTemplateOutlet]="diamterForm"
                  [ngTemplateOutletContext]="{ diameter: newDiameter }">
    </ng-container>
</div>



<ng-template #diamterForm let-diameter="diameter">
	<div class="form-inline mb-2 small">
    	<input [(ngModel)]="diameter.hasValue" name="hasValue" class="form-control">
    	
    	<select  [(ngModel)]="diameter.unit" class="ml-2 custom-select">
            <option value="cm">cm</option>
            <option value="m">m</option>
            <option value="mm">mm</option>
		</select>

		<label class="ml-2">Gemessen an:</label>
    	<select [(ngModel)]="diameter.hasMeasurementPosition" class="ml-2 custom-select">
            <option *ngFor="let item of field.position_values" value="{{item}}">{{item}}</option>
		</select>
    </div>
    <div class="form-group small mb-2">
    	<label for="comment" class="mb-1">Kommentar</label>
    	<input [(ngModel)]="diameter.hasMeasurementComment" type="" class="form-control" name="hasMeasurementComment">
    </div>
    <div class="row">
    	<div class="col">
    		<div class="form-check form-check-inline" >
		        <label class="form-check-label">
		            <input class="form-check-input" type="checkbox"
		                   [checked]="diameter.isImprecise"
		                   (change)="diameter.isImprecise = !diameter.isImprecise">
		            <small>Ungenau</small>
		        </label>
	    	</div>
    	</div>
    	<div class="col" align="right">
    	<button class="btn btn-sm btn-primary" (click)="saveDiameter(diameter)">Speichern</button>
    		
    	</div>
    </div>

</ng-template>
