<div *ngIf="projectConfiguration && document && document.resource.type"
     id="object-edit">

    <div class="container">
        <div class="row flex-items-md-top">

                <div class="col-md">
                    <edit-form [(document)]="document"
                               [fieldsForObjectType]="projectConfiguration.getFieldDefinitions(document.resource.type)"></edit-form>
                </div>
                <div class="col-md">
                    <relations-form [(document)]="document"
                                    [primary]="primary"
                                    [relationFields]="projectConfiguration.getRelationFields()"></relations-form>
                </div>

        </div>
    </div>
</div>
