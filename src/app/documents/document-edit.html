<div *ngIf="projectConfiguration && document && document.resource.type"
     id="object-edit">

    <div class="container">
        <div class="row flex-items-md-top">

            <div class="col-md">
                <edit-form [(document)]="document"
                           [fieldDefinitions]="projectConfiguration.getFieldDefinitions(document.resource.type)"></edit-form>
            </div>
            <div class="col-md">
                <relations-form
                        [(document)]="document"
                        [primary]="primary"
                        [relationDefinitions]="projectConfiguration.getRelationDefinitions(document.resource.type,
                            false, 'editable')"></relations-form>
                

                <div class="mt-4">
                    <button class="btn btn-secondary" (click)="validate(document)">Validation</button>
                    <div class="mt-3">
                        <small>
                            <pre>
                                {{document |Â json}}
                            </pre>
                        </small>
                    </div>
                    <div class="mt-3">
                        <fields-view [doc]="document"></fields-view>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
