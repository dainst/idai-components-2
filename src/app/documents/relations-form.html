<div *ngIf="relationDefinitions && relationDefinitions.length > 0" class="card">
    <div class="card-header">
        <h3 class="card-title">Relationen</h3>
    </div>
    <ul class="list-group list-group-flush">
        <template ngFor [ngForOf]="relationDefinitions" let-relationDefinition="$implicit">
            <li class="list-group-item">
                <relation-picker-group [(document)]="document"
                                       [field]="relationDefinition"
                                       [primary]="primary"
                                       style="margin-right: 15px;"></relation-picker-group>
                <span *ngIf="relationDefinition.label">{{relationDefinition.label}}</span>
                <span *ngIf="!relationDefinition.label">{{relationDefinition.name}}</span>
            </li>
        </template>
    </ul>
</div>
