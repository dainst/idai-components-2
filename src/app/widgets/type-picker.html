<ul class="type-picker list-group">
    <li id="choose-type-option-all"
        class="list-group-item popover-item"
        (click)="pickType(undefined); p.close();"
        [ngClass]="{ 'selected-type': !selectedTypes || selectedTypes.length == 0 }">
        <i class="all-types-label">Alle Typen</i>
    </li>
    <li *ngFor="let type of typesTreeList; let index = index"
        id="choose-type-option-{{type.name.toLowerCase()}}" [ngClass]="{'abstract-idai-type': type.isAbstract}"
        class="list-group-item popover-item"
        (click)="pickType(type)"
        [ngClass]="{ 'selected-type': selectedTypes && selectedTypes.indexOf(parentType.name) > -1 }">
        <div class="type-item">
            <type-icon [type]="type.name" size="30"></type-icon>
            <div class="type-label">{{type.label}}</div>
        </div>
        <ul class="type-children-list" *ngIf="type.children">
            <li *ngFor="let childType of type.children; let childIndex = index"
                id="choose-type-option-{{type.name.toLowerCase()}}-{{childType.name.toLowerCase()}}"
                class="list-group-item popover-item"
                (click)="pickType(childType)"
                [ngClass]="{ 'selected-type': selectedTypes && selectedTypes.indexOf(childType.name) > -1 }">
                <div class="type-item">
                    <type-icon [type]="childType.name" size="30"></type-icon>
                    <div class="type-label">{{childType['label']}}</div>
                </div>
            </li>
        </ul>
    </li>
</ul>
