<form class="form-inline" id="search-bar">

    <input #searchInput
           (keyup)="qChanged($event.target.value)"
           type="text"
           class="form-control"
           id="object-search"
           placeholder="Suchen...">

    <span class="input-group-btn" id="filter-button" *ngIf="showFiltersMenu">
        <button class="btn btn-primary"
                id="searchfilter"
                type="button"
                [ngbPopover]="filterMenu"
                #p="ngbPopover"
                placement="bottom">
            <span *ngIf="selectedType == 'resource'" class="mdi mdi-filter"></span>
            <span *ngIf="selectedType != 'resource'">
                <type-icon [type]="selectedType" size="30"></type-icon>
            </span>
        </button>

        <ng-template #filterMenu>
            <div class="filtermenu">
                <div class="popover-custom-title">Nach Ressourcentyp filtern:</div>
                <ul class="list-group">
                    <li id="choose-type-filter-option-all"
                        class="list-group-item popover-item"
                        (click)="setType('resource'); p.close();"
                        [ngClass]="{ 'active': selectedType == '' }">
                        <i>Alle Typen</i>
                    </li>
                    <li *ngFor="let f of filterOptions; let index = index"
                        id="choose-type-filter-option-{{index}}"
                        class="list-group-item popover-item"
                        (click)="setSelectedType(f.name); p.close();"
                        [ngClass]="{ 'active': selectedType == f.name }">
                        <type-icon [type]="f.name" size="30"></type-icon> {{f.label}}
                    </li>
                </ul>
            </div>
        </ng-template>
    </span>
</form>
