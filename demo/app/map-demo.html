<div class="container-fluid">

    <map [documents]="documents" [selectedDocument]="selectedDocument" [mainTypeDocument]="mainTypeDocument"
         (onSelectDocument)="selectDocument($event)"></map>

    <div (click)="toggleMainTypeDocument()" style="margin-top: 20px;">
        <button class="btn btn" [class.btn-primary]="mainTypeDocument" [class.btn-outline-primary]="!mainTypeDocument"
                style="cursor: pointer; float: left; margin-right: 10px;">
            {{mainTypeDocumentTemplate.resource.shortDescription}}
        </button>
    </div>

    <div *ngFor="let document of documents" (click)="toggleDocument(document)" style="margin-top: 20px;">
        <button class="btn btn" [class.btn-primary]="selectedDocument == document"
                [class.btn-outline-primary]="selectedDocument != document"
                style="cursor: pointer; float: left; margin-right: 10px;">
            {{document.resource.shortDescription}}
        </button>
    </div>

</div>
